<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/97ef79beee.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Source+Serif+4:opsz,wght@8..60,300;8..60,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Source+Serif+4:opsz,wght@8..60,300;8..60,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <img src="img/head.svg" alt="" id="head" />
             <div class="form-group"><form>
                <input
                  type="search"
                  aria-describedby="searchcity"
                  placeholder="Enter your city"
                  width="200px" class="searchInput"
                />
                </form>
                </div>
           <div class="buttons"> <button id="searchButton">
              Search
            </button>
            <button id="gpsbutton">
              Current location
            </button>
            </div>
      <p class="date">
        <span id="city">Vienna</span> <br />
        <span id="date">Thursday, 2/6/2022, 15:31 </span>
      </p>
      <span class="details">
      <h3>Now: <span class="description">rainy</span></h3>
      <h3>Humidity: <span class="humidity"> 80%</span></h3>
      <h3>Wind speed: <span class="speed"> 10 km/h </span></h3></span>
      <img src="img/clearSky.svg" alt="" id="icon" />
      <div class="temp">24 &#8451</div>
      <img src="rainicon.svg" alt="" class="sign" />
      <div class="temp"><div class="percent"><p class="degree"><span class="degrees">24</span> &#8451</p></div></div>
      <img src="icon.svg" alt="" class="icon" />
      <div class="container">
        <div class="row">
          <div class="col">Fri</div>
          <div class="col">Sat</div>
          <div class="col">Sun</div>
          <div class="col">Mon</div>
          <div class="col">Tue</div>
          <div class="col">Wed</div>
          <div class="col">Thu</div>
        </div>
        <div class="row">
          <div class="col">27 &#8451</div>
          <div class="col">26 &#8451</div>
          <div class="col">22 &#8451</div>
          <div class="col">26 &#8451</div>
          <div class="col">28 &#8451</div>
          <div class="col">24 &#8451</div>
          <div class="col">23 &#8451</div>
        </div>
        <div class="row">
          <div class="col"><i class="fa-solid fa-cloud-rain"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-rain"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-sun-rain"></i></div>
          <div class="col"><i class="fa-solid fa-sun"></i></div>
          <div class="col"><i class="fa-solid fa-sun"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-rain"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
        </div>
      </div>
    </div>
    <a href="https://github.com/adafleure/weather-project.git">Repository</a>
    <script src="index.js"></script>
  </body>
</html>
